<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullSend</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="bg-body-secondary" data-bs-theme="dark">
    <div class="container">
      <div class="row gx-5">
        <nav class="navbar navbar-expand-md px-4">
          <div class="container-fluid">
            <h5 class="navbar-text text-white gy-0 mb-0">FullSend</h5>
            <input type="button" value="Saved Events" class="navbar-text text-body-tertiary bg-body-secondary border-0"></input>
        </nav>
      </div>
    </div>
  </header>
  <main class="bg-white">
    <div class="container" data-view="form">
      <div class="row">
        <div class="col-12">
          <h4 class="text-black px-3 py-2 mt-2">
            Next Full Send
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="container-fluid">
            <div class="row mb-4">
              <div class="col-sm pe-md-5 overflow-auto">
                <img id="previewImage" class="object-fit-contain img-fluid" src="https://www.caliberwealthmanagement.com/images/placeholder-rectangle.png">
              </div>
              <div class="col ps-md-5">
                <form id="searchForm" class="mt-3 mt-md-0">
                  <label for="searchInput" class="text-black fw-semibold mt-2 mt-sm-0">Sending it to...</label>
                  <input required id="searchInput" class="text-black fw-normal form-control bg-white mt-2 mb-3" type="text" placeholder="Enter Artist...">
                  <div class="d-grid col-2 col-sm-12">
                    <button id="searchButton" class="text-white bg-secondary border-0 rounded px-4 py-1 py-md-2" type="submit" value="Search">Search</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row bg-light gx-2 mt-5 rounded">
              <div class="col">
                <div class="container pt-3">
                  <div id="eventInformation" class="row">
                    <div class="col-12">
                      <h5 class="text-black pt-2 pb-2">Event Information:</h5>
                    </div>
                    <div class="col-4">
                      <p class="text-black">Artist:</p>
                    </div>
                    <div class="col-8">
                      <p id="artist" class="data-placeholder text-black text-end invisible">artistPlaceholder</p>
                    </div>
                    <div class="col-4">
                      <p class="text-black">Name:</p>
                    </div>
                    <div class="col-8">
                      <a id="name" class="data-placeholder text-decoration-none float-end invisible">namePlaceholder</a>
                    </div>
                    <div class="col-4">
                      <p class="text-black">Venue:</p>
                    </div>
                    <div class="col-8">
                      <p id="venue" class="data-placeholder text-black text-end invisible">venuePlaceholder</p>
                    </div>
                    <div class="col-4">
                      <p class="text-black">Address:</p>
                    </div>
                    <div class="col-8">
                      <p id="address" class="data-placeholder text-black text-end invisible">addressPlaceholder</p>
                    </div>
                    <div class="col-4">
                      <p class="text-black">Date:</p>
                    </div>
                    <div class="col-8">
                      <p id="date" class="data-placeholder text-black text-end invisible">datePlaceholder</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="d-grid gap-2 pb-3">
                      <button id="fullSendButton" data-bs-toggle="modal" data-bs-target="#saveModal" class="text-white bg-secondary border-0 rounded px-4 py-1 py-md-2 mb-2" type="button">Full Send It!</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col pt-2 pb-2">
                <p class="fw-bold modal-title text-black text-center mb-3" id="saveModalLabel">Would you like to save this event?</p>
              </div>
              <div class="col-12 text-center mb-3">
                <a id="modalLink">No event found! Try searching again?</a>
              </div>
            </div>
            <div class="d-flex justify-content-between justify-content-md-around pb-3 pt-1">
              <div class="col-1 ms-4 ms-md-3">
                <button id="saveButton" type="button" class="btn btn-success" data-bs-dismiss="modal">Yes</button>
              </div>
              <div class="col-1 me-5 me-md-4">
                <button id="cancelButton" type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
