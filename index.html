<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullSend</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="bg-body-tertiary">
    <div class="container">
      <div class="row gx-5">
        <nav class="navbar navbar-expand-md px-4">
          <div class="container-fluid">
            <h4 class="navbar-text text-white gy-0 mb-0">FullSend</h4>
            <input type="button" value="Saved Events" class="navbar-text text-body-tertiary bg-body-tertiary border-0"></input>
        </nav>
      </div>
    </div>
  </header>
  <main class="bg-white">
    <div class="container" data-view="form">
      <h2 class="text-black px-3 py-2">
        Next Full Send
      </h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm pe-md-5 overflow-auto">
            <img class="object-fit-fill img-fluid" src="https://raw.githubusercontent.com/joshangeles/code-journal/main/images/placeholder-image-square.jpg">
          </div>
          <div class="col ps-md-5">
            <form>
              <label for="searchLabel" class="text-black fw-semibold mt-2 mt-sm-0">Sending it to...</label>
              <input required id="searchLabel" class="text-black fw-normal form-control bg-white mt-2 mb-3" type="text" placeholder="Enter Artist...">
              <div class="d-grid col-2 col-lg-12">
                <button id="searchButton" class="text-white bg-secondary border-0 rounded px-4 py-md-1" type="submit" value="Search">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
